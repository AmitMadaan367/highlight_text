<!DOCTYPE html>
<html>


<!doctype html>
<html lang="en">
  <head>
    <title>Highlight Text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://harvesthq.github.io/chosen/chosen.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>
    
    
    
 
    
    
    <script>
        $(document).ready(function(){
            $('.setting_btn').click(function(){
                $('.settingData').toggleClass('hide');
            });
        });

      document.getElementById('output').innerHTML = location.search;
      $(".chosen-select").chosen();
    </script>
</head>



<body>

<div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="active">
        <h1><a href='https://dynamic.brandcrowd.com/asset/logo/59608730-f769-44cc-8d3c-712e883cfe7a/logo?v=4&text=Highlight+Text' class="logo">Highlight Text</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home"></span> Home</a>
          </li>
          <li>
              <a href="#"><span class="fa fa-user"></span> About</a>
          </li>

          <li>
              <a href="/logout/"><span class="fa fa-user"></span> Logout</a>
          </li>
         
        </ul>

        
      </nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

    

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
               <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hi {{user.username}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">Logout</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>

        <h2 class="mb-4"></h2>
<div class=top>
<div  class='amit'>
        <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <label class="col-md-6 control-label">


  
  



<h1>Upload Excel file</h1>

    <div class="user_pod" >
      <h3>  {{file}}</h3>
    </div>

</label>
    <div class="form-group">

<label class="col-md-2 control-label">
<input type="file" name="fileToUpload" id="fileToUpload" value="{{file}}">
</label>
        <div class="col-md-6">
                </div>
    </div>
<div class="main-button-section">




<input type="submit" value="Read file"  name="read" class="btn btn-primary">

  
    </div>


    <div class="top-main-form">
<div class="main-form">

  {% if data %}
<h2 class="setting_btn">Setting</h2>
{% endif %}
<div class="settingData hide">
<h2 class="setting_hide">Validation Criteria</h2>
<div class="main-form-flex input-full">

<label>Columns: </label>
<div id="output">

  <select id="cars" name="col">
     {%for i in data%}
  <option value="{{i}}">{{i}}</option>
   {% endfor %}
  
</select>



</div>
  
</div>
<div class="main-inner-flex input-full">
<label>Allow:</label>


<div class="selection">
      <select>
  <option>Whole Number</option>
  <option>Decimal Number</option>
  </select>
  <!-- <div class="check-box"> <input type="checkbox" id="black2" name="black2" value="ignore">
  <label for="black2"> Ignore Black</label></div> -->
    
    </div>

    
</div>

<div class="main-inner-flex main-inner-flex-2 input-full">
<label>Data:</label>
<div class="selection">
      <select name="inc">
  <option>include</option>
  <option>exclude</option>
  
  </select>
    
    </div>

    
</div>
<div class="main-inner-flex main-inner-flex-2 input-full">
<label>Minimum:</label>
<div class="selection">
<input type="number" id="quantity" name="min" min="1" max="5">
    
    </div>

    
</div>

<div class="main-inner-flex main-inner-flex-2 input-full">
<label>Maximum:</label>
<div class="selection input-full">
 <input type="number" id="quantity" name="max" min="1" max="5">
    
    </div>

    
</div>
<div class="main-button-section">
<div class="clear-btn">



<input type="submit" value="Upload" name="show"  class="btn btn-primary">

</div>

</div>




</div>

</div>
</div>
</div>
</form>
    </div>
    <div class="amit1">
      <img src="/static/images/login-user.png" alt="Italian Trulli">
    </div>
</div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
    

  </body>


</html>
